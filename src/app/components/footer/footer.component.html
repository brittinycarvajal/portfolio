<div class="box" fxLayout="column">
  <div class="brandName title" fxLayout="row" fxLayoutAlign="center">
    Brittiny D Carvajal
  </div>
  <div
    class="social"
    fxLayout="row"
    fxLayoutAlign="center"
    fxLayoutGap="30px"
    fxLayoutGap.xs="10px"
  >
    <div class="mediaItem" *ngFor="let item of socialMedia">
      <a [href]="sanitize(item.link)" class="{{ item.icon }}" target="_blank"></a>
      {{ item.text }}
    </div>
  </div>
