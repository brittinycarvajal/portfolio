<div uk-slider="center: true; autoplay: true">
  <div
    class="leftJ uk-slider-container uk-position-relative uk-visible-toggle uk-dark"
    tabindex="-1"
  >
    <div class="uk-slider-items uk-child-width-1-2@s" uk-grid>
      <div *ngFor="let item of data; let i = index">
        <div class="uk-card uk-card-default">
          <div class="uk-card-header">
            <div class="uk-grid-small uk-flex-middle" uk-grid>
              <div class="uk-width-auto"></div>
              <div class="uk-width-expand">
                <h3 class="uk-card-title uk-margin-remove-bottom">
                  {{ item.name }}
                </h3>
                <p class="uk-text-meta uk-margin-remove-top">
                  {{ item.title }}
                </p>
              </div>
            </div>
          </div>
          <div class="uk-card-body" [class.expand]="item.show">
            <p [class.expand]="item.show">
              {{ item.text }}
            </p>
          </div>
          <div class="uk-card-footer">
            <button (click)="expand(i)" class="uk-button uk-button-text">
              Read {{ !item.show ? "more" : "less" }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- <button uk-slider-item="previous"></button>
    <button uk-slidenav-next></button> -->
  </div>
  <div class="uk-hidden@s uk-light">
    <a
      class="uk-position-center-left uk-position-small"
      uk-slidenav-previous
      uk-slider-item="previous"
    ></a>
    <a
      class="uk-position-center-right uk-position-small"
      uk-slidenav-next
      uk-slider-item="next"
    ></a>
  </div>

  <div class="uk-visible@s">
    <a
      class="uk-position-center-left-out uk-position-small"
      uk-slidenav-previous
      uk-slider-item="previous"
    ></a>
    <a
      class="uk-position-center-right-out uk-position-small"
      uk-slidenav-next
      uk-slider-item="next"
    ></a>
  </div>
  <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
</div>
