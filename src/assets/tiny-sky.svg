            <tspan x="293" y="5532">Exploring Ideas</tspan> <tspan x="293" y="5561" font-size="18" letter-spacing="-.432">After spending a fair amount of time getting to know the users, the lovers, and the haters, I wrote down all </tspan> <tspan x="293" y="5583" font-size="18" letter-spacing="-.432">the ideas that I could think of. I wanted to broaden the horizon on the possibilities to fix the problem that </tspan> <tspan x="293" y="5605" font-size="18" letter-spacing="-.432">users are not learning a second language through apps like Duolingo because they do not dedicate enough </tspan> <tspan x="293" y="5627" font-size="18" letter-spacing="-.432">time to their studies. </tspan>
